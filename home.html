<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>QUIZ</title>

    <link rel="stylesheet" href="home.css">

</head>
<body>
    <!--Materialize CSS for Home Page Design-->
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZ</a>
        </div>
    </nav>

    <section class="container section">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="myform" name="id" onsubmit="submitted(event)">
                <h4 class="center-align white-text">student information</h4>
            
                <div class="progress yellow">
                    <div class="indeterminate"></div>
                </div>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}"  required title="Please enter a phone number with 8 digits (no spaces or dashes)">
		  <p class="center">
    <button class="btn blue" type="submit">Start</button>
    
  </p>
                </form>

                

                <div class="progress yellow">
                    <div class="indeterminate"></div>
               
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        function submitted(e){
            e.preventDefault();
            let namee = document.forms["id"]["fname"].value;
            sessionStorage.setItem("fname", namee);
 window.location.href = "quiz.html";
        }
    </script>

</body>
</html>
